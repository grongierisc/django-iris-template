version: '3.8'

services:

  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000 --nothreading
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    environment:
      - ENGINE=django_iris
      - NAME=USER
      - USER=SuperUser
      - PASSWORD=SYS
      - HOST=iris
      - PORT=1972
    depends_on:
      - iris

  iris:
    build: ./iris
    ports:
      - 63557:1972
      - 63558:52773
    environment:
      - IRIS_USER=SuperUser
      - IRIS_PASSWORD=SYS
    volumes:
      - "./durable:/durable"
